# =============================================================================
# üìÖ PLANNING-TICKET-RESTAU - DEPLOY TO GHCR
# =============================================================================
# Build et push des images sur GHCR
# Watchtower sur le NAS d√©tecte et red√©ploie automatiquement
# =============================================================================

name: üöÄ Deploy to GHCR

on:
  push:
    branches: [main, master]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy-ghcr.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/theo-stoffelbach/planning-tickets

jobs:
  # ===========================================================================
  # DETECT CHANGES
  # ===========================================================================
  detect-changes:
    name: üîç Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend_changed: ${{ steps.changes.outputs.backend }}
      frontend_changed: ${{ steps.changes.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/deploy-ghcr.yml'
            frontend:
              - 'frontend/**'
              - '.github/workflows/deploy-ghcr.yml'

  # ===========================================================================
  # BUILD BACKEND (si modifi√©)
  # ===========================================================================
  build-backend:
    name: üîß Backend (Laravel)
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.backend_changed == 'true' }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: docker/setup-buildx-action@v3
      
      - name: üèóÔ∏è Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-backend:latest
            ${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }}
          cache-from: type=gha,scope=planning-backend
          cache-to: type=gha,mode=max,scope=planning-backend
      
      - name: ‚úÖ Backend Summary
        run: echo "üéâ Backend pouss√© sur GHCR !"

  # ===========================================================================
  # BUILD FRONTEND (si modifi√©)
  # ===========================================================================
  build-frontend:
    name: üé® Frontend (React)
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.frontend_changed == 'true' }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: docker/setup-buildx-action@v3
      
      - name: üèóÔ∏è Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-frontend:latest
            ${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
          cache-from: type=gha,scope=planning-frontend
          cache-to: type=gha,mode=max,scope=planning-frontend
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
      
      - name: ‚úÖ Frontend Summary
        run: echo "üéâ Frontend pouss√© sur GHCR !"

  # ===========================================================================
  # NOTIFICATION
  # ===========================================================================
  notify:
    name: üì¢ Notify
    runs-on: ubuntu-latest
    needs: [detect-changes, build-backend, build-frontend]
    if: always()
    steps:
      - name: ‚úÖ Summary
        run: |
          echo "üéâ D√©ploiement termin√© !"
          echo ""
          echo "Changements d√©tect√©s :"
          echo "  - Backend modifi√© : ${{ needs.detect-changes.outputs.backend_changed }}"
          echo "  - Frontend modifi√© : ${{ needs.detect-changes.outputs.frontend_changed }}"
          echo ""
          echo "Images sur GHCR :"
          if [ "${{ needs.detect-changes.outputs.backend_changed }}" == "true" ]; then
            echo "  - ghcr.io/theo-stoffelbach/planning-tickets-backend:latest"
          fi
          if [ "${{ needs.detect-changes.outputs.frontend_changed }}" == "true" ]; then
            echo "  - ghcr.io/theo-stoffelbach/planning-tickets-frontend:latest"
          fi
          echo ""
          echo "‚è∞ Watchtower va d√©tecter et red√©marrer automatiquement."
