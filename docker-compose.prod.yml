services:
  postgres:
    image: postgres:15-alpine
    container_name: planning_postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE:-tickets_restau}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - tickets-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:8.5
    container_name: planning_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "127.0.0.1:5050:80"
    networks:
      - tickets-network
    depends_on:
      - postgres
    restart: unless-stopped

  backend:
    image: ghcr.io/theo-stoffelbach/planning-tickets-backend:latest
    container_name: planning_backend
    working_dir: /var/www
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - tickets-network
      - npm-public
    depends_on:
      - postgres
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-tickets_restau}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_ENV: ${APP_ENV:-production}
    command: php artisan serve --host=0.0.0.0 --port=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  frontend:
    image: ghcr.io/theo-stoffelbach/planning-tickets-frontend:latest
    container_name: planning_frontend
    working_dir: /app
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    networks:
      - tickets-network
      - npm-public
    depends_on:
      - backend
    environment:
      - VITE_API_URL=${VITE_API_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  postgres-data:

networks:
  tickets-network:
    driver: bridge
  npm-public:
    external: true
